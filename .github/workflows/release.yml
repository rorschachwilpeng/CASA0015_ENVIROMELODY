name: Build and Release Android

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v3
      
      # 设置Java环境
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # 设置Flutter环境
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'  # 使用与项目兼容的版本
          channel: 'stable'
      
      # 获取依赖
      - name: Get dependencies
        run: flutter pub get
      
      # 显示Flutter诊断信息
      - name: Flutter doctor
        run: flutter doctor -v
      
      # 修复Android项目结构（替换了原来的步骤）
      - name: Fix Android structure
        run: |
          # 备份重要文件
          mkdir -p temp_backup
          cp -r lib temp_backup/
          cp -r assets temp_backup/
          cp pubspec.yaml temp_backup/
          
          # 删除老的android目录
          rm -rf android
          
          # 重新创建项目结构
          flutter create --org com.enviromelody --project-name enviromelody .
          
          # 确保gradlew有执行权限
          chmod +x android/gradlew
      
      # 尝试构建APK
      - name: Build APK
        run: flutter build apk --release
      
      # 尝试构建App Bundle
      - name: Build App Bundle
        run: flutter build appbundle
      
      # 创建Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          name: Release ${{ github.ref_name }}
          body: |
            ## EnviroMelody ${{ github.ref_name }}
            
            ### 下载选项:
            - **Android APK**: 直接安装到Android设备
            - **Android App Bundle**: 用于上传到Google Play
            
            ---
            自动构建于 ${{ github.event.repository.updated_at }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}