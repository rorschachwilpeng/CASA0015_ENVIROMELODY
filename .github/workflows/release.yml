name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送带v前缀的标签时触发，例如v1.0.0 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # Set Java environment (use Java 17 to avoid compatibility issues)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # Set Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      # Modify pubspec.yaml for compatibility
      - name: Modify pubspec.yaml for compatibility
        run: |
          sed -i 's/flutter_lints: \^5.0.0/flutter_lints: \^2.0.0/g' pubspec.yaml
          cat pubspec.yaml
      
      # Get dependencies and fix Gradle
      - name: Install dependencies and fix Gradle
        run: |
          flutter pub get
          flutter clean
          cd android
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
          else
            echo "Gradlew not found, creating a new project structure for build"
            cd ..
            flutter create --org com.example --project-name temp_build .
          fi
      
      # Update Gradle configuration
      - name: Update Gradle configuration
        run: |
          cd android
          ./gradlew wrapper --gradle-version 7.5 --distribution-type all
      
      # Build Android APK
      - name: Build APK
        run: flutter build apk --release --no-shrink
      
      # Build Android App Bundle
      - name: Build App Bundle
        run: flutter build appbundle
      
      # Build Web version
      # - name: Build Web
      #   run: flutter build web --release
      
      # Compress Web folder
      # - name: Zip Web Build
      #   run: cd build && zip -r web-release.zip web/
      
      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            # build/web-release.zip  # 注释掉这行
          name: Release ${{ github.ref_name }}
          body: |
            ## EnviroMelody ${{ github.ref_name }}
            
            ### 下载选项:
            - **Android APK**: 直接安装到Android设备
            - **Android App Bundle**: 用于上传到Google Play
            - **Web版本**: 解压后可部署到网络服务器
            
            ---
            Automatically built at ${{ github.event.repository.updated_at }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}